apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-frontend
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 4
  selector:
    matchLabels:
      app: lms-frontend
  template:
    metadata:
      labels:
        app: lms-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: lms-frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          ports:
            - containerPort: {{ .Values.frontend.port }}
          env:
            - name: PORT
              value: "{{ .Values.frontend.port }}"
