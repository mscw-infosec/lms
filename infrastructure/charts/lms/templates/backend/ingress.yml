{{- if .Values.backend.deploy }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lms-backend-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - {{ .Values.lms_domain }}
      secretName: {{ .Values.lms_tls_cert }}
  rules:
    - host: {{ .Values.lms_domain }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: lms-backend
                port:
                  number: 80
---
{{- end }}