apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: idm-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - {{ .Values.idm_domain }}
      secretName: {{ .Values.idm_tls_cert }}
  rules:
    - host: {{ .Values.idm_domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: idm
                port:
                  number: 80
