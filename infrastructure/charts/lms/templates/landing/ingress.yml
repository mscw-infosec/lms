{{- if .Values.landing.deploy }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lms-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - infosec.moscow
      secretName: tls-infosec-moscow
  rules:
    - host: infosec.moscow
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lms-landing
                port:
                  number: 80
---
{{- end }}