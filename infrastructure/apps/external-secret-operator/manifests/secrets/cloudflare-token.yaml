apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-token
  namespace: cert-manager
spec:
  refreshPolicy: Periodic
  refreshInterval: 1h

  secretStoreRef:
    kind: ClusterSecretStore
    name: yandex-lockbox

  target:
    name: cloudflare-token
    creationPolicy: Owner

  data:
    - secretKey: cloudflare-token
      remoteRef:
        key: e6qjvdtjd6estko1pahh
        property: token
