apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ctfd
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: ssh://git@github.com/mscw-infosec/lms.git
      targetRevision: HEAD
      path: infrastructure/charts/ctfd
      helm:
        releaseName: ctfd

  destination:
    server: https://kubernetes.default.svc
    namespace: ctfd

  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
