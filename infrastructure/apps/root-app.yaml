apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:mscw-infosec/lms.git
    targetRevision: HEAD
    path: infrastructure/apps
    directory:
      recurse: true
      include: "{app.yaml,app.yml,apps.yaml}"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
