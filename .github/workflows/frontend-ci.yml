name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

permissions:
  contents: read

jobs:
  build-and-test:
    name: Lint, Typecheck, Build, Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate API schema
        run: npm run schema

      - name: Typecheck
        run: npm run typecheck

      - name: Lint (Biome)
        run: npm run check

      - name: Build
        run: npm run build

      - name: Test (if present)
        run: |
          npm run test --if-present || echo "No test script defined; skipping tests"
